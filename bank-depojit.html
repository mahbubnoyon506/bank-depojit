<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to <span class="font-bold text-purple-800">Our Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto">
            <div class="bg-green-300 my-4 p-4">
                <h2 class="text-2xl text-center mb-4">Login to Account</h2>
                <div>
                    <form class="px-4">
                        <input id="email-field" class="border rounded block mb-2 w-3/4" type="text" placeholder="Type your mail">
                        <input id="password-field" class="border rounded block mb-2 w-3/4" type="password" name="" id="" placeholder="Password">
                        <button id="button-field" class="text-white text-md bg-rose-600 px-2 py-1 rounded ">Submit</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <script src="bank.js"></script>
</body>
</html>
